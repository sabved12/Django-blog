{% extends 'blog/base.html'%}
{% block content %}

    <article class="media content-section">
    <img class='rounded-circle article-img' src="{{ object.author.profile.image.url}}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date|date:"d F, Y" }}</small>
            {% if object.author == user%}
              <div>
                <a class=" btn btn-secondary btn-sm mt-1 mb-1 p-2 text-white" href="{% url 'post-update' object.id %}">Update</a>
                <a class=" btn btn-danger btn-sm mt-1 mb-1 p-2 text-white" href="{% url 'post-delete' object.id %}">Delete</a>
              </div>
            {%endif%}
        
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
<!-- <h1>{{post.title}}</h1>
<p>By {{post.author}} on {{post.date}}</p>
<p>{{post.content}}</p> -->
 
{%endblock content%}
